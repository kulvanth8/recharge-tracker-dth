<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment & Recharge Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #search {
      margin-top: 30px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recharge & Payment Form</h2>
    <form id="rechargeForm">
      <label for="name">Name of Person:</label>
      <input type="text" id="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" required>

      <label for="box">Box Number:</label>
      <input type="text" id="box" required>

      <label for="months">Recharge Months & Payment:</label>
      <textarea id="months" required></textarea>

      <label for="amount">Amount Paid:</label>
      <input type="number" id="amount" required>

      <label for="balance">Remaining Balance:</label>
      <input type="number" id="balance" required>

      <button type="submit">Submit</button>
    </form>

    <input type="text" id="search" placeholder="Search by Name or Phone..." oninput="searchData()">

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Box</th>
          <th>Recharge</th>
          <th>Amount</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Records will appear here -->
      </tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('rechargeForm');
    const tableBody = document.getElementById('tableBody');

    function getData() {
      return JSON.parse(localStorage.getItem('rechargeData')) || [];
    }

    function saveData(data) {
      localStorage.setItem('rechargeData', JSON.stringify(data));
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach((entry) => {
        const row = `<tr>
          <td>${entry.name}</td>
          <td>${entry.phone}</td>
          <td>${entry.box}</td>
          <td>${entry.months}</td>
          <td>${entry.amount}</td>
          <td>${entry.balance}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function searchData() {
      const query = document.getElementById('search').value.toLowerCase();
      const allData = getData();
      const filtered = allData.filter(entry =>
        entry.name.toLowerCase().includes(query) ||
        entry.phone.includes(query)
      );
      renderTable(filtered);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newEntry = {
        name: document.getElementById('name').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        box: document.getElementById('box').value.trim(),
        months: document.getElementById('months').value.trim(),
        amount: document.getElementById('amount').value.trim(),
        balance: document.getElementById('balance').value.trim()
      };

      const existingData = getData();
      existingData.push(newEntry);
      saveData(existingData);
      renderTable(existingData);

      // âœ… Send to Google Sheets via Apps Script
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxGiS6CfOrUt9lQgHmIO3TCsfj2-M8uGn1ugjInXgr6IL2bDr9CbRqdC6SU0c5eZRgfXQ/exec', {
          method: 'POST',
          body: JSON.stringify(newEntry),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();
        if (result.result === 'success') {
          alert('Data saved to Google Sheet successfully!');
        } else {
          alert('Error saving to Google Sheet: ' + result.error);
        }
      } catch (err) {
        alert('Fetch error: ' + err.message);
      }

      form.reset();
    });

    // Initial render
    renderTable(getData());
  </script>
</body>
</html>
